<html>

<head>
  <title>Student Table</title>
  <style>
    .border {
      border: 2px solid #479aff;
    }

    .background {
      background-color: #e5f6fb;
    }
  </style>
</head>

<body>
  <table class="border" border="1" cellpadding="8" cellspacing="2">
    <tr style="background-color: #b3e6fb;">
      <th class="border">Sr. No</th>
      <th class="border">Roll No</th>
      <th class="border">Name</th>
      <th class="border">Team</th>
    </tr>
    <tr>
      <td style="background-color: #b3e6fb;" class="border">1</td>
      <td class="border background">1001</td>
      <td class="border background">John</td>
      <td class="border background">Red</td>
    </tr>
    <tr>
      <td style="background-color: #b3e6fb;" class="border">2</td>
      <td class="border background">1002</td>
      <td class="border background">Peter</td>
      <td class="border background">Blue</td>
    </tr>
    <tr>
      <td style="background-color: #b3e6fb;" class="border">3</td>
      <td class="border background">1003</td>
      <td class="border background">Henry</td>
      <td class="border background">Green</td>
    </tr>
  </table>
</body>

</html>
